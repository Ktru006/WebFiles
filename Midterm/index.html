<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
<h1>Let's Play Rock, Paper, Scissors!</h1>
<h2 id="endgame">You Win!</h2>
<section id="game">
  <div class="options">
    <h2 class="label">User</h2>
  </div>
  <div class="options">
    <h2 class="label">Opponent</h2>
  </div>
</section>

<section id="buttons">
  <div class="buttonoptions">
    <button id="rockbutton">Rock</button>
    <img id="rock" src="assets/rock.png" alt="Rock">
  </div>
  <div class="buttonoptions">
<button id="paperbutton">Paper</button>
<img id="paper" src="assets/paper.png" alt="Paper">
  </div>

  <div class="buttonoptions">
  <button id="scissorsbutton">Scissors</button>
  <img id="scissors" src="assets/scissors.png" alt="Scissors">
  </div>
</section>



<script type="text/javascript" src="index.js"></script>
  </body>
</html>
