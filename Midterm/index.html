<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="start-game">
<h1 id="endgame">Let's Play Rock, Paper, Scissors!</h1>
  <button id="startgame">Start</button>
</div>
<div class="container">

<section class="options">
  <div class="rpsgame">
    <h2 class="label">User</h2>
  </div class="mainimages">
  <div id="userimage">
  </div>
</section>

<section class="options">
  <div class="rpsgame">
    <h2 class="label">Opponent</h2>
  </div class="mainimages">
  <div id="opponentimage">
  </div>
</section>

</div>

<section id="buttons">
  <div class="buttonoptions">
    <button id="rockbutton">Rock</button>
  </div>
  <div class="buttonoptions">
<button id="paperbutton">Paper</button>
  </div>

  <div class="buttonoptions">
  <button id="scissorsbutton">Scissors</button>

  </div>
</section>



<script type="text/javascript" src="index.js"></script>
  </body>
</html>
